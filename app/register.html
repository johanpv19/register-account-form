<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title id="formTitle"></title>
        <script>
            var dojoConfig = {
                async : true,
                parseOnLoad: true,
                packages: [ { name: 'js', location: location.pathname.replace(/\/[^/]+$/, '') + '/js' } ],
                // look for a locale=xx query string param, else default to 'en-us' //remove this after writing it in article
                locale: location.search.substring(1)===""?"en-us":location.search.substring(1)
            };
        </script>
        <!--<script data-dojo-config="async: true, parseOnLoad: true" src="https://ajax.googleapis.com/ajax/libs/dojo/1.8.10/dojo/dojo.js"></script>-->
        <script data-dojo-config="async: true, parseOnLoad: true" src="js/dojo/dojo.js"></script>
        <style type="text/css">
            /*@import "https://ajax.googleapis.com/ajax/libs/dojo/1.8.10/dijit/themes/claro/claro.css";*/
            @import "js/dijit/themes/claro/claro.css";
            @import "css/register.css";
        </style>

        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <script>
            require(["js/custom/FormController.js", "dojo/i18n!js/custom/nls/content", "dojo/dom", "dojo/domReady!"],
                function(FormController, i18n, dom) {
                    var fc = FormController();
                    fc.placeAt("register", "last");

                    // Internationalize form title.
                    dom.byId("formTitle").innerHTML = i18n.title;
                }
            );
        </script>
    </head>

    <body class="claro">
        <div id="register" />
    </body>
</html>
