<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title id="formTitle"></title>

        <style type="text/css">
            /*@import "//ajax.googleapis.com/ajax/libs/dojo/1.8.10/dijit/themes/claro/claro.css";*/
            @import "js/dijit/themes/claro/claro.css";
            @import "css/register.css";
        </style>
    </head>

    <body class="claro">
        <div id="register"></div>
    </body>

    <script>
        var dojoConfig = {
            async : true,
            //parseOnLoad: true,
            packages: [ { name: 'js', location: location.pathname.replace(/\/[^/]+$/, '') + '/js' } ],
            locale: location.search.substring(1)===""?"en-us":location.search.substring(1)
        };
    </script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.10/dojo/dojo.js"></script>-->
    <script src="js/dojo/dojo.js"></script>

    <script>
        require(["js/custom/FormController.js", "dojo/parser", "dojo/i18n!js/custom/nls/content", "dojo/dom", "dojo/domReady!"],
            function(FormController, parser, content, dom) {
                var fc = FormController();
                fc.placeAt("register", "last");

                // Internationalize form title.
                dom.byId("formTitle").innerHTML = content.title;

                parser.parse();
            }
        );
    </script>
</html>
